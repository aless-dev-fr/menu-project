
type MenuItem {
    id: ID
    createdAt: String!
    updatedAt: String!
    Name: String!
    Description: String
    Country: String
    Price: Int!
}

input MenuItemInput {
    Name: String!
    Description: String
    Country: String
    Price: Int!
}

type Mutation {
    createMenuItem(input: MenuItemInput!): MenuItem
}

type Query {
    foods: [MenuItem]
}